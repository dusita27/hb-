<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.....🧡....</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            height: 100vh; /* Full viewport height */
            margin: 0; /* No margin */
            background: url('a3.jpg') no-repeat center center;
            background-size: cover; /* Ensures the background image covers the entire screen */
            background-attachment: fixed; /* Keeps the background fixed in place */
            position: relative; /* Position relative for positioning child elements */
        }

        .container {
            text-align: center;
            padding: 0px;
            border-radius: 1px;
            background-color:rgba(33, 25, 40, 0.5); /* Semi-transparent background for readability */
            position: absolute; /* Position absolute for bottom positioning */
            bottom: 30px; /* Distance from the bottom of the viewport */
            left: 40%; /* Center horizontally */
            transform: translateX(-60%); /* Offset to truly center the container */
        }

        .button {
            background-color: #4a1fb6;
            color: white;
            border: none;
            padding: 10px 5px;
            font-size: 20px;
            text-decoration: none; /* Remove underline */
            display: inline-block;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #3a2d57;
        }
        

    </style>
</head>
<body>
    
    <div class="container">
        <h2>May your all dreams come true...!🤗</h2>
        <h3>Enjoy your special day.Happy wala Birthday...!🎂🍰🍫</h3>
        <a href="style.html" class="button">click me..🎂</a>
    </div>

</body>
</html>
