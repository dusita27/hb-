<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H'Bdy...!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #340e2a;
            color: #dca6d5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .message {
            position: absolute;
            animation: fadeInOut 6s linear, move var(--duration) ease-in-out;
            transform-origin: center;
            z-index: 10;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes move {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(var(--endX), calc(var(--endY) / 2)) rotate(360deg);
            }
            100% {
                transform: translate(var(--endX), var(--endY)) rotate(360deg);
            }
        }

        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(120, 85, 85, 0.5);
        }

        #playAudioButton {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
        }
    </style>
</head>
<body>

<audio id="background-audio" loop>
    <source src="happy.mp3" type="audio/mpeg">
    <source src="happy.ogg" type="audio/ogg">
    Your browser does not support the audio element.
</audio>

<button id="playAudioButton" style="display: none;">Play Audio</button>

<style>
    #playAudioButton {
        font-family: 'Courier New', Courier, monospace;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

        background-color: #97b2c6;
        color: #8c3294;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        position: absolute;
    }
</style>


<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    const images = [
        'p1.png', // Replace with correct relative paths
        'p2.png',
        'p3.png',
        'p4.jpg'
    ];

    function createMessage(type) {
        const message = document.createElement('div');
        message.className = 'message';

        if (type === 'image') {
            const img = document.createElement('img');
            img.src = images[getRandomInt(0, images.length - 1)];
            img.style.width = '150px';
            message.appendChild(img);
        } else {
            message.textContent = type;
        }

        const startX = getRandomInt(0, window.innerWidth - 100);
        const startY = getRandomInt(0, window.innerHeight - 150);
        
        const endX = getRandomInt(-300, 300) + 'px';
        const endY = getRandomInt(-300, 300) + 'px';
        const duration = getRandomInt(4, 8) + 's';

        message.style.left = startX + 'px';
        message.style.top = startY + 'px';

        message.style.setProperty('--endX', endX);
        message.style.setProperty('--endY', endY);
        message.style.setProperty('--duration', duration);

        document.body.appendChild(message);

        setTimeout(() => {
            message.remove();
        }, parseInt(duration) * 1000);
    }

    const messages = [
        ' üíõHappy Birthday!',
        'üéâ',
        'HBdy Smjwdi...üíù',
        '‚ù§Ô∏è',
        'üî∏',
        'üç´',
        'image'
    ];

    let count = 0;

    function showMessages() {
        count++;
        let type;
        if (count % 10 === 0) {
            type = messages[0];
        } else if (count % 8 === 0) {
            type = messages[1];
        } else if (count % 7 === 0) {
            type = messages[2];
        } else if (count % 6 === 0) {
            type = messages[3];
        } else if (count % 3 === 0) {
            type = 'image';
        } else {
            type = messages[4];
        }
        createMessage(type);

        if (count < 1000) {
            setTimeout(showMessages, 200);
        }
    }

    showMessages();

    // Audio Playback Handling
    const audioElement = document.getElementById('background-audio');
    const playButton = document.getElementById('playAudioButton');

    // Attempt to autoplay the audio
    audioElement.play().catch(error => {
        console.log("Autoplay blocked: " + error);
        // Show play button if autoplay is blocked
        playButton.style.display = 'block';
    });

    // Play audio on button click (fallback)
    playButton.addEventListener('click', () => {
        audioElement.play().then(() => {
            playButton.style.display = 'none'; // Hide button after playback starts
        }).catch(error => {
            console.log("Playback error: " + error);
        });
    });
</script>

</body>
</html>
